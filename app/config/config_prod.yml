imports:
    - { resource: config.yml }

doctrine:
    dbal:
        url: "%env(DATABASE_URL)%"

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false

hwi_oauth:
    resource_owners:
        google:
            client_id:           "%env(GOOGLE_CLIENT_ID)%"
            client_secret:       "%env(GOOGLE_CLIENT_SECRET)%"
